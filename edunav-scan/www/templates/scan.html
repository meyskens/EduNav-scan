<ion-view view-title="EduNav Scan">
  <ion-content>
    <h3 ng-show="error">{{error}}</h3>
    <ion-list ng-hide="error">
      <ion-item ng-if="baseStations.length == 0">
        No Eduroam APs found!
      </ion-item>
      <a ng-repeat="ap in baseStations" class="item item-icon-right" ng-href="#/app/add-ap/{{ap.BSSID}}">
        {{ap.level}} - {{ap.BSSID}}
        <i class="icon ion-chevron-right"></i>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
